<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div id="displayScreen"></div>
    <div id="buttons">
        <div id="editButtons">
            <button class="editBtn" id="clearAll">CE</button>
            <button class="editBtn" id="clearScreen">C</button>
            <button class="editBtn" id="backspace">  <i class="material-icons">backspace
            </i>
</button>
        </div>
        <div id="numericButtons">
            <button class="numberBtn" id="7">7</button>
            <button class="numberBtn" id="8">8</button>
            <button class="numberBtn" id="9">9</button>
            <button class="numberBtn" id="4">4</button>
            <button class="numberBtn" id="5">5</button>
            <button class="numberBtn" id="6">6</button>
            <button class="numberBtn" id="1">1</button>
            <button class="numberBtn" id="2">2</button>
            <button class="numberBtn" id="3">3</button>
            <button class="numberBtn" id="neg">+/-</button>
            <button class="numberBtn" id="0">0</button>
            <button class="numberBtn" id="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
